theme = "nord"

[editor]
auto-format = false
cursorline = true
rulers = [80, 100]
true-color = true
color-modes = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "block"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.lsp]
display-inlay-hints = true

[editor.statusline]
left = [
  "mode",
  "file-name",
]
right = [
  "spinner",
  "diagnostics",
  "spacer",
  "file-encoding",
  "file-line-ending",
  "file-type",
  "spacer",
  "position-percentage",
  "position",
]

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[keys.normal]
"ret" = ["move_line_down", "goto_first_nonwhitespace"]
