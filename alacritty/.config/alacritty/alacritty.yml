import:
  - ~/.config/alacritty/themes/nord.yml

env:
  # Promote using terminfo that reports truecolor support. This is one of the
  # official terminfo-s, it's just not the one that is set by default.
  TERM: alacritty-direct

font:
  normal:
    family: JetBrains Mono
  size: 12

window:
  decorations: none

scrolling:
  history: 50000
